
<div class="container" style="height: 100%;">

    
      
          <h1 style="text-align: center;">Profile Management</h1>
      
          <aw-wizard style="text-align: center;"> 
                <aw-wizard-step stepTitle="Profile Type" style="
                text-align: -webkit-center;">
                  <form> 
                       <br>
                    <label>Profile Information</label>
                  <br>
                  <div class="row" style="padding-left: 33%;">
                        <div class="col-2">
                             <label for="xs_user_email">NickName:</label>
                        </div>
                        <div class="col-4">
                             <input type="text" name="nickname" [(ngModel)]="nickname" placeholder="Enter a profile NickName" id="xs_address_line1" class="form-control" style="text-align:center; width: 100%;">
                        </div>                  
                   </div>
                   <br>
                   <div>
                       <br>
                        <table>
                            <tr>
                                <td style="padding: 50px;">
                                        <input type="radio" name="profType" [(ngModel)]="profileType" value="public" class="form-control">
                                        Public Profile
                                </td>
                              
                                <td style="padding: 50px;">
                                        <input type="radio" name="profType" [(ngModel)]="profileType" value="private" class="form-control"> 
                                        Private Profile
                                </td>
                            </tr>
                        </table>
                   </div>
                   <br>
                   <div>
                       <textarea *ngIf="profileType == 'public'" style="width: 100%; height: 150px;  text-align: -webkit-center;" class="form-control">
                            public profile disclaimer :
                            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                       </textarea>

                       <textarea *ngIf="profileType == 'private'" style="width: 100%; height: 150px; text-align: -webkit-center;" class="form-control">
                            private profile disclaimer :
                            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                       </textarea>
                   </div>
                      
                  </form>  
                  <br>
                  <button type="button" awNextStep>Next Step</button>
                  
                </aw-wizard-step>
                <aw-wizard-step stepTitle="Picture" style="
                text-align: -webkit-center;">
                  <form> 
                       
                    <label>Upload a Picture</label>
                    
                                <div class="col-1">
                                       <input-file fileAccept="image/*" fileLimit="1" [linkEnabled]="true" placeholder="" [(ngModel)]="imageData" name="profileImage"></input-file>
                                    </div>
                                           
                      
                  </form>  
                  <br>
                  <button type="button" awPreviousStep>Go to previous step</button>
                  <button type="button" awNextStep>Go to next step</button>
                </aw-wizard-step>
                <aw-wizard-step stepTitle="Profile Information">
                  Address Information:
                  <br>
                  <br>
                 
                  <div class="row">
                       <div class="col-3">
                            <label for="xs_user_email">Address Line 1:</label>
                       </div>
                       <div class="col-9">
                            <input type="text" name="addressline1" [(ngModel)]="addressline1" placeholder="Enter your Street Address" id="xs_address_line1" class="form-control" style="text-align:center; width: 100%;">
                       </div>                  
                  </div>
                  <br>
                  <div class="row">
                        <div class="col-3">
                             <label for="xs_user_email">Address Line 2:</label>
                        </div>
                        <div class="col-9">
                                <input type="text" name="addressline2"  placeholder="Enter your Street Address 2" id="xs_address_line2" class="form-control" style="text-align:center; width: 100%;" [(ngModel)]="addressline2">
                        </div>                  
                   </div>
                   <br>
                   <div class="row" style="padding-left: 5%;">
                                <div class="col-4">
                                        <label for="xs_user_cityinfo">City</label>
                                </div>
                                <div class="col-4">
                                        <label for="xs_user_cityinfo">State</label>
                                </div>
                                 <div class="col-4">
                                        <label for="xs_user_cityinfo">Zip</label>
                                 </div>                                    
                   </div>
                   <div class="row" style="padding-left: 5%;">
                        <div class="col-4">
                                <input type="text" name="addressline1"  placeholder="Enter City" id="xs_address_line1" class="form-control" style="text-align:center; float:left; " [(ngModel)]="city">
                        </div>
                        <div class="col-4">
                                    <select style="text-align:center; " class="form-control" [(ngModel)]="state">
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>				
                                            
                        </div>
                         <div class="col-4">
                            <input type="string" name="zip" placeholder="Enter Zip"  id="xs_address_zip" class="form-control" style="text-align:center; float:right;" [(ngModel)]="zip">
                         </div>
                    </div>

                  <br>
                  <button type="button" awPreviousStep>Go to previous step</button>
                  <button type="button" awNextStep>Go to next step</button>
                </aw-wizard-step>
                <aw-wizard-step stepTitle="Payment Information">
                 
                  <br>
                  <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" cc-number cc-eager-type name="ccNumber" [(ngModel)]="ccnum">
                      </div>
                  <div class="form-group">
                        <label for="cvc">CVC</label>
                        <input type="text" class="form-control" id="cvc" cc-cvc cc-type="ccForm.ccNumber.$ccType" name="ccCvc" [(ngModel)]="cvc">
                      </div>

                  <div class="form-group">
                        <label for="card-number">Expiration</label>
                        <div class="row" cc-exp>
                          <div class="col-xs-3">
                            <input placeholder="MM" type="text" class="form-control" cc-exp-month name="ccExpMonth" [(ngModel)]="ccexpMonth">
                          </div>
                          <div class="col-xs-3">
                            <input placeholder="YY" type="text" class="form-control" cc-exp-year name="ccExpYear" [(ngModel)]="ccexpYear">
                          </div>
                        </div>
                      </div>
                  <br>
                  <button type="button" awPreviousStep>Previous Step</button>
                  <button type="button" (click)="saveProfile()">Save </button>
                </aw-wizard-step>
              </aw-wizard>
       
      </div>

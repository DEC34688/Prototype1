<!-- modal -->
      <div class="modal-content">
        <div class="fundpress-tab-nav-v5">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" href="#login" role="tab" data-toggle="tab">
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#signup" role="tab" data-toggle="tab">
                Signup
              </a>
            </li>
          </ul>
        </div><!-- fundpress-tab-nav-v3 -->
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fadeInRights show fade in active" id="login">
            <form action="#" method="POST" id="xs-login-form">
              <div class="xs-input-group-v2">
                <i class="icon icon-profile-male"></i>
                <input type="text" name="name" id="xs_user_login_name" class="xs-input-control" placeholder="Enter your username"  [(ngModel)]="login_name">
              </div>
              <div class="xs-input-group-v2">
                <i class="icon icon-key2"></i>
                <input type="password" name="name" id="xs_login_password" class="xs-input-control" placeholder="Enter your password" [(ngModel)]="login_password">
              </div>
              <div class="xs-submit-wraper xs-mb-20">
                <input type="submit" name="submit" value="login now" id="xs_contact_get_action" class="btn btn-warning btn-block"  (click)="login(login_name, login_password)">
              </div>
              <p class="xs-mb-20">or</p>
              <div class="xs-submit-wraper xs-mb-20">
                <input type="submit" name="submit" value="Login with facebook account" id="xs_facebook" class="btn btn-info btn-block">
              </div>
              <div class="xs-submit-wraper">
                <input type="submit" name="submit" value="Login with twitter account" id="xs_twitter" class="btn btn-success btn-block">
              </div>
            </form>
          </div><!-- tab-pane -->
          <div role="tabpanel" class="tab-pane fadeInRights fade" id="signup">
            <form action="#" method="POST" id="xs-register-form">
              <div class="xs-input-group-v2">
                <i class="icon icon-profile-male"></i>
                <input type="text" name="name" id="xs_register_name" class="xs-input-control" placeholder="Enter your username" [(ngModel)]="register_name">
              </div>
              <div class="xs-input-group-v2">
                <i class="icon icon-envelope2"></i>
                <input type="email" name="email" id="xs_register_email" class="xs-input-control" placeholder="Enter your email" [(ngModel)]="register_email">
              </div>
              <div class="xs-input-group-v2">
                <i class="icon icon-key2"></i>
                <input type="password" name="name" id="xs_register_password" class="xs-input-control" placeholder="Enter your password"[(ngModel)]="register_password">
              </div>
              <div class="xs-input-group-v2">
                <i class="icon icon-key2"></i>
                <input type="password" name="name" id="xs_register_repeat_pass" class="xs-input-control" placeholder="Enter your confirm password" [(ngModel)]="resgister_confirmpassword">
              </div>
              <div class="xs-submit-wraper xs-mb-20">
                <input type="submit" name="submit" value="login now" id="xs_register_get_action" class="btn btn-warning btn-block"  (click)="register(register_name, register_password, register_email, register_confirmpassword)">
              </div>
              <p class="xs-mb-20">or</p>
              <div class="xs-submit-wraper xs-mb-20">
                <input type="submit" name="submit" value="Login with facebook account" id="xs_register_facebook" class="btn btn-info btn-block">
              </div>
              <div class="xs-submit-wraper">
                <input type="submit" name="submit" value="Login with twitter account" id="xs_register_twitter" class="btn btn-success btn-block">
              </div>
            </form>
          </div><!-- tab-pane -->
        </div><!-- tab-content -->
      </div>
